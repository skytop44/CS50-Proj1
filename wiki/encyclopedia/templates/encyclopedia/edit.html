{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <form action="{% url 'edit_save' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title_text" value="{{title}}">
        <br>
        <textarea name="textarea">{{content}}</textarea>
        <br>
        <input type="submit" value="Edit">
    </form>

{% endblock %}
